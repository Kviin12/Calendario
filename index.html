<!DOCTYPE html>
<html>
<head>
    <title>Calendario 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        #calendar {
            width: 70%;
            margin: 20px;
            border-collapse: collapse;
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #header {
            text-align: center;
            margin-bottom: 20px;
        }

        #months {
            display: flex;
            flex-wrap: wrap;
        }

        .month {
            width: calc(100% / 3); /* 3 meses por fila */
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fff;
        }

        .month h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .weekdays {
            display: flex;
            background-color: #f9f9f9;
            border-radius: 4px;
            padding: 5px 0;
        }

        .weekday {
            width: calc(100% / 7);
            text-align: center;
            font-weight: bold;
            color: #555;
        }

        .days {
            display: flex;
            flex-wrap: wrap;
        }

        .day {
            width: calc(100% / 7);
            height: 40px;
            border: 1px solid #ddd;
            text-align: center;
            box-sizing: border-box;
            cursor: pointer;
            line-height: 40px;
            transition: background-color 0.3s;
        }

        .day:hover {
            background-color: #f0f0f0;
        }

        .event {
            background-color: yellow; /* Color de ejemplo para eventos */
        }

        /* Estilos para la sección de eventos */
        #events-section {
            width: 25%;
            padding: 20px;
            background-color: #f4f4f4;
            border-left: 2px solid #ddd;
            display: inline-block;
            vertical-align: top;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            box-sizing: border-box;
            height: auto;
        }

        #events-section h2 {
            text-align: center;
            color: #333;
        }

        .event-info {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 4px;
        }

        .event-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .event-name {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="calendar">
        <div id="header">
            <h1>Calendario 2025</h1>
        </div>
        <div id="months">
        </div>
    </div>

    <div id="events-section">
        <h2>Información de Eventos</h2>
        <div id="event-list">
            <!-- Los eventos se generarán aquí dinámicamente -->
        </div>
    </div>

    <script>
        const calendar = document.getElementById('calendar');
        const monthsContainer = document.getElementById('months');
        const eventListContainer = document.getElementById('event-list');

        const months = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        const daysOfWeek = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];

        const events = [
            { name: 'Contaduría Pública', dates: ['2025-03-04'], details: {
                callForPapers: 'Por definir', withAllies: 'Colegio de Contadores Públicos de Colombia', place: 'Por definir' }, color: 'red' },
               { name: 'Contaduría Pública', dates: ['2025-11-04', '2025-11-05', '2025-11-06', '2025-11-07'], details: {
                callForPapers: 'Celebración de los 50 años del Programa y II Congreso Internacional de Investigación', withAllies: 'Entes gremiales, de gobierno y patrocinadores', place: 'Por definir' }, color: 'red' },



            { name: 'Economía', dates: ['2025-03-07'], details: {
                callForPapers: 'Por definir', withAllies: 'Por definir', place: 'Por definir' }, color: 'green' },
                
            { name: 'Administración de Empresas', dates: ['2025-05-19', '2025-05-20', '2025-05-21', '2025-05-22', '2025-05-23'], details: {
                callForPapers: 'Encuentro de Investigación formativa', withAllies: 'Por definir', place: 'Por definir' }, color: 'blue' },
                { name: 'Administración de Empresas', dates: ['2025-02-20'], details: {
                    callForPapers: 'Diálogo Área de Mercadeo: El Poder de la Marca Personal para Triunfar', withAllies: 'Empresarios', place: 'Por definir' }, color: 'blue' },


            { name: 'Finanzas y Comercio Internacional', dates: ['2025-05-07', '2025-05-08'], details: {
                callForPapers: '21 de febrero', withAllies: 'CCCE, Fidubogota, Escuela de Humanidades y Estudios Sociales', place: 'Por definir' }, color: 'yellow' },
                { name: 'Finanzas y Comercio Internacional', dates: ['2025-02-25'], details: {
                    callForPapers: 'Aprender es invertir en tu futuro - Empoderando a los colombianos a través del conocimiento sobre el mercado de capitales', withAllies: 'Bolsa de Valores de Colombia, la SFC, Asobolsa y AMV', place: 'Auditorio Hno. Martin Carlos  horario de 8:00 a.m. a 10:00 p.m' }, color: 'yellow' },


            { name: 'Gobierno y Asuntos Públicos', dates: ['2025-10-15', '2025-10-16'], details: {
                callForPapers: 'Seminario diversidades', withAllies: 'Por definir', place: 'Por definir' }, color: 'purple' },

            { name: 'Negocios y Relaciones Internacionales (presencial y virtual)', dates: ['2025-10-15', '2025-10-16'], details: {
                callForPapers: 'Seminario diversidades', withAllies: 'Por definir', place: 'Por definir' }, color: 'orange' },

            { name: 'Maestría en Política y Relaciones Internacionales', dates: ['2025-10-15', '2025-10-16'], details: {
                callForPapers: 'Seminario diversidades', withAllies: 'Por definir', place: 'Por definir' }, color: 'cyan' },

            { name: 'Maestría en Estudios Globales y Cooperación Internacional', dates: ['2025-10-15', '2025-10-16'], details: {
                callForPapers: 'Seminario diversidades', withAllies: 'Por definir', place: 'Por definir' }, color: 'magenta' },

            { name: 'Doctorado en Estudios del Desarrollo y Territorio', dates: ['2025-08-13', '2025-08-14'], details: {
                callForPapers: 'III Congreso Interncacional de Estudios Sociales  Financieros E Internacionales ESFI', withAllies: 'Por definir', place: 'Por definir' }, color: 'brown' },

            { name: 'Maestría en Políticas Públicas', dates: ['2025-02-07'], details: {
                callForPapers: 'Por definir', withAllies: 'Apertura de los posgrados ', place: 'Por definir' }, color: 'teal' },
                { name: 'Maestría en Políticas Públicas', dates: ['2025-03-21'], details: {
                    callForPapers: 'Por definir', withAllies: 'Ciclo de conferencia ', place: 'Por definir' }, color: 'teal' },
                    { name: 'Maestría en Políticas Públicas', dates: ['2025-05-23'], details: {
                        callForPapers: 'Por definir', withAllies: 'Conferencia con la Contraloría ', place: 'Por definir' }, color: 'teal' }
        ];

        function createCalendar(year) {
            months.forEach(month => {
                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthTitle = document.createElement('h2');
                monthTitle.textContent = month;
                monthDiv.appendChild(monthTitle);

                const weekdaysDiv = document.createElement('div');
                weekdaysDiv.classList.add('weekdays');
                daysOfWeek.forEach(day => {
                    const weekdayDiv = document.createElement('div');
                    weekdayDiv.classList.add('weekday');
                    weekdayDiv.textContent = day;
                    weekdaysDiv.appendChild(weekdayDiv);
                });
                monthDiv.appendChild(weekdaysDiv);

                const daysDiv = document.createElement('div');
                daysDiv.classList.add('days');

                const firstDay = new Date(year, months.indexOf(month), 1);
                const lastDay = new Date(year, months.indexOf(month) + 1, 0);

                let dayCount = 1;
                for (let i = 0; i < 6; i++) {
                    for (let j = 0; j < 7; j++) {
                        const dayDiv = document.createElement('div');
                        dayDiv.classList.add('day');

                        if (i === 0 && j < firstDay.getDay()) {
                        } else if (dayCount > lastDay.getDate()) {
                        } else {
                            const currentDate = new Date(year, months.indexOf(month), dayCount);
                            const dateString = currentDate.toISOString().slice(0, 10);

                            dayDiv.textContent = dayCount;
                            dayCount++;

                            events.forEach(event => {
                                if (event.dates.includes(dateString)) {
                                    dayDiv.classList.add('event');
                                    dayDiv.style.backgroundColor = event.color;
                                }
                            });

                            dayDiv.addEventListener('click', () => {
                                const eventsOnDay = events.filter(event => event.dates.includes(dateString));
                                let message = `Eventos el ${dateString}:\n`;
                                if (eventsOnDay.length > 0) {
                                    eventsOnDay.forEach(event => {
                                        message += `${event.name}\nLlamado a ponencia: ${event.details.callForPapers}\nDesarrollo con aliados: ${event.details.withAllies}\nLugar: ${event.details.place}\n\n`;
                                    });
                                } else {
                                    message += 'No hay eventos programados para este día.';
                                }
                                alert(message);
                            });
                        }

                        daysDiv.appendChild(dayDiv);
                    }
                }

                monthDiv.appendChild(daysDiv);
                monthsContainer.appendChild(monthDiv);
            });
        }

        function createEventList() {
            const eventsGroupedByName = {};

            // Agrupar los eventos por su nombre
            events.forEach(event => {
                if (!eventsGroupedByName[event.name]) {
                    eventsGroupedByName[event.name] = [];
                }
                eventsGroupedByName[event.name].push(event);
            });

            // Crear la lista de eventos agrupados
            Object.keys(eventsGroupedByName).forEach(eventName => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event-info');

                const eventColorDiv = document.createElement('div');
                eventColorDiv.classList.add('event-color');
                eventColorDiv.style.backgroundColor = eventsGroupedByName[eventName][0].color; // Usamos el color del primer evento

                const eventNameDiv = document.createElement('div');
                eventNameDiv.classList.add('event-name');
                eventNameDiv.textContent = eventName;

                // Mostrar los detalles cuando se haga clic
                eventNameDiv.addEventListener('click', () => {
                    let message = `${eventName} - Detalles de los eventos:\n\n`;
                    eventsGroupedByName[eventName].forEach(event => {
                        event.dates.forEach(date => {
                            message += `Fecha: ${date}\nLlamado a ponencia: ${event.details.callForPapers}\nDesarrollo con aliados: ${event.details.withAllies}\nLugar: ${event.details.place}\n\n`;
                        });
                    });
                    alert(message);
                });

                eventDiv.appendChild(eventColorDiv);
                eventDiv.appendChild(eventNameDiv);

                eventListContainer.appendChild(eventDiv);
            });
        }

        createCalendar(2025);
        createEventList();
    </script>
</body>
</html>
